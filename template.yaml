AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  My First Serverless Function - Hello World API

Globals:
  Function:
    Timeout: 3

Resources:
  HelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      Runtime: python3.9
      CodeUri: hello_function/
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: ANY


Outputs:
  HelloFunctionApi:
    Description: "API Gateway endpoint URL for HelloFunction"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
